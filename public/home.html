<!DOCTYPE html>
<html>
      <head>
            <title> UEA Study Planner: Home </title>
      </head>
      <body>
            <header>
                    <h1>Home</h1>
              <p>
              Welcome to the UEA Study Planner
              </p>
            </header>
            <main>
                <p>
                  Please sign-in below, using your university credentials.
                </p>
                <form>
                    <label for="email">University email:</label><br>
                    <input type="text" id="email" name="loginEmail"><br>
                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="loginPassword"><br>
                    <input type="submit" value="Submit">
                </form>
            </main>


      </body>

</html>
